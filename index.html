<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="Styles/cocktails.css">
   <link rel="shortcut icon" href="img/faicon_cocktail.png" type="image/x-icon">
   <title>Сocktails bar</title>
</head>

<body>
   <header class=name-project>
      <h2 class=style-text> COCKTAILS BAR</h2>
   </header>
   <main class="main-class disappear">
      <audio class=music src=""></audio>
      <section class=container-details>
         <div class="details-frame">
            <button id="delete-button" onclick="disappearDetails()">X</button>
            <img src="img/Коктели/main_picture.jpg" class="general-picture">
            <span class=description> <big> Our bar offers you excellent alcoholic cocktails at affordable prices </big> </span>
         </div>
      </section>
      <ul class=cocktail-list>
         <li class=cocktail> <a class=coctail-ankor href="#" data-general-picture="img/Коктели/mohito1.jpeg"
            data-description="Mojito traditionally consists of four ingredients: carbonated water, sugar, lime and mint."
            data-music="audio/zaberi_panuu_domoj.mp3">
               <img src="img/Коктели/mohito1.jpeg" class=cocktail-image>
               <span class=Name-of-cocktail> Mohito </span></a>
         </li>
         <li class=cocktail> <a class=coctail-ankor href="#" data-general-picture="img/Коктели/Benedict.jpg"
            data-description="The Benedict is a classic drink made from whiskey, Benedictine and ginger ale." 
            data-music="audio/begaet_po_polu_veselo_kabancik.mp3">
               <img src="img/Коктели/Benedict.jpg" class=cocktail-image>
               <span class=Name-of-cocktail> Benedict </span></a>
         </li>
         <li class=cocktail> <a class=coctail-ankor href="#" data-general-picture="img/Коктели/Blue.jpg"
            data-description="Blue Curacao has a sweet orange peel flavor, with subtle bitter finish."
            data-music="audio/mectal_teper_moe.mp3">
               <img src="img/Коктели/Blue.jpg" class=cocktail-image>
               <span class=Name-of-cocktail> Blue Lagoon </span></a>
         </li>
         <li class=cocktail> <a class=coctail-ankor href="#" data-general-picture="img/Коктели/Cuba_libre.png"
            data-description="This simple mixed drink is similar to a rum and Coke, but the addition of fresh lime juice"
            data-music="audio/dava_budu_panym.mp3">
               <img src="img/Коктели/Cuba_libre.png" class=cocktail-image>
               <span class=Name-of-cocktail> Cuba libre </span></a>
         </li>
         <li class=cocktail> <a class=coctail-ankor href="#" data-general-picture="img/Коктели/Frozen-Margarita.jpg"
            data-description=" The margarita is a cocktail consisting of Tequila, triple sec, and lime juice."
            data-music="audio/panaa_visna.mp3">
               <img src="img/Коктели/Frozen-Margarita.jpg" class=cocktail-image>
               <span class=Name-of-cocktail> Margarita </span></a>
         </li>
         <li class=cocktail> <a class=coctail-ankor href="#" data-general-picture="img/Коктели/Pina-Colada.jpg"
            data-description="The tropical blend of rich coconut cream, white rum and tangy pineapple"
            data-music="audio/panaa_visna.mp3">
               <img src="img/Коктели/Pina-Colada.jpg" class=cocktail-image>
               <span class=Name-of-cocktail>Pina Colada </span></a>
         </li>
         <li class=cocktail> <a class=coctail-ankor href="#" data-general-picture="img/Коктели/martini-vodka-cocktail.jpg"
            data-description="It's a drink that has a base of either gin or vodka that's mixed with dry vermouth"
            data-music="audio/nesmotra_na_miloe_liciko.mp3">
               <img src="img/Коктели/martini-vodka-cocktail.jpg" class=cocktail-image>
               <span class=Name-of-cocktail> Dry martini </span></a>
         </li>
         <li class=cocktail> <a class=coctail-ankor href="#" data-general-picture="img/Коктели/zombie.jpg"
            data-description="The Zombie is a Tiki cocktail made of fruit juices, liqueurs, and various rums."
            data-music="audio/dzaro_hanza_koroleva_tancpola.mp3">
               <img src="img/Коктели/zombie.jpg" class=cocktail-image>
               <span class=Name-of-cocktail> Zombie </span></a>
         </li>
         <li class=cocktail> <a class=coctail-ankor href="#" data-general-picture="img/Коктели/rainbow.webp"
            data-description="This island cocktail is made with grenadine syrup, pineapple juice, malibu, blue curacao"
            data-music="audio/my_vas_vylecim_davaj_nalivaj.mp3">
               <img src="img/Коктели/rainbow.webp" class=cocktail-image>
               <span class=Name-of-cocktail> Rainbow </span></a>
         </li>
         <li class=cocktail> <a class=coctail-ankor href="#" data-general-picture="img/Коктели/Tekila Sunraiz.jpg"
            data-description="The tequila sunrise is a cocktail made of tequila, orange juice, and grenadine syrup"
            data-music="audio/krasnoe_vino_teplyj_letnij_dozd.mp3">
               <img src="img/Коктели/Tekila Sunraiz.jpg" class=cocktail-image>
               <span class=Name-of-cocktail> Tekila Sunraiz </span></a>
         </li>
         <li class=cocktail> <a class=coctail-ankor href="#" data-general-picture="img/Коктели/aperol-spritz-white.jpg"
            data-description="The Aperol Spritz is one of the most popular aperitif cocktails in Italy."
            data-music="audio/s_kem_mne_pobuhat.mp3">
               <img src="img/Коктели/aperol-spritz-white.jpg" class=cocktail-image>
               <span class=Name-of-cocktail> Aperol-spritz </span></a>
         </li>
         <li class=cocktail> <a class=coctail-ankor href="#" data-general-picture="img/Коктели/B52.jpg"
            data-description="The B-52 is a shot composed of 3 liqueurs:Baileys, Grand Marnier and coffee liqueur"
            data-music="audio/rumka_vodki_pod_vino.mp3">
               <img src="img/Коктели/B52.jpg" class=cocktail-image>
               <span class=Name-of-cocktail> B52 </span></a>
         </li>
      </ul>
   </main>
   <script src="src/cocktails.js"></script>
</body>

</html>
